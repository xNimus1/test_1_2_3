<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helmond Company News</title>

  <!-- üîß HOW TO UPDATE THIS PAGE üîß
       ‚úÖ Change background image:
          ‚Üí Go to the CSS section under ":root"
          ‚Üí Replace the URL in --background-url

       ‚úÖ Update news text:
          ‚Üí Scroll to <div class="news-container">
          ‚Üí Edit the <h1> and <p> tags with your own content

       ‚ùå DO NOT delete any tags or style blocks
  -->

  <style>
    :root {
      --background-url: url("https://raw.githubusercontent.com/dens-narrowcasting/dens-narrowcasting.github.io/refs/heads/main/dens_powerhub.png"); /* ‚Üê Swap image here */
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .image-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--background-url);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      filter: brightness(0.8);
    }

    .logo {
      position: absolute;
      top: 2.5vh;
      right: 2.5vw;
      width: 23vw;
      height: auto;
      z-index: 1;
    }

    .news-container {
      position: absolute;
      top: 10vh;
      left: 5vw;
      right: 5vw;
      max-width: 1200px;
      background: rgba(0, 0, 0, 0.55);
      padding: 3vh 3vw;
      border-radius: 1vw;
      font-size: 1.5vw;
      line-height: 1.6;
      box-shadow: 0 0 2vw rgba(0,0,0,0.5);
      z-index: 2;
    }

    .news-container h1 {
      margin-top: 0;
      font-size: 2.5vw;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    }

    @media (max-width: 768px) {
      .news-container { font-size: 3vw; padding: 4vh 4vw; }
      .news-container h1 { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <div class="image-bg"></div>

  <!-- ‚úÖ Company logo -->
  <img class="logo" src="https://www.dens.one/wp-content/uploads/2024/06/dens-logo-white.svg" alt="DENS Logo">

  <!-- ‚úÖ Company News Section -->
  <div class="news-container">
    <h1>Titel</h1>
    <p>Subtekst</p>
  </div>
</body>
</html>
